<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Joy Sun -- A personality expressionist photographer." />
  <meta name="keywords" content="photography, modeling, joy sun, personal shots" />

  <title>Joy Sun Photography</title>

  <script type="text/javascript"
    src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script type="text/javascript"
    src="{{ url_for('static', filename='vendor/lodash/dist/lodash.min.js') }}"></script>
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='vendor/twitter-bootstrap/dist/css/bootstrap.min.css') }}" />
  <script type="text/javascript"
    src="{{ url_for('static', filename='vendor/twitter-bootstrap/dist/js/bootstrap.min.js') }}"></script>
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" />

  {% assets filters="less", depends="less/*.less", output="styles.css", "less/base.less" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
  {% endassets %}
  {% assets filters="jsmin", output="app.js", "js/*.js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
</head>
<body>
  {% block body %}{% endblock %}
  <div id="footer">
    <hr />
    &copy; 2013 Joy Sun
  </div>
  <script type="text/javascript" src="//use.typekit.net/geq2gwt.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  {% block scripts %}{% endblock %}
  <!-- This site was made with love from Steven Lu (stevenlu.com) -->
</body>
</html>
